<div class="container mt-5 pt-5" *ngIf="view == 'users'">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
      <button mat-raised-button color="primary" type="submit" (click)="changeView()">Add New User</button>
    </div>
  </div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 mt-2">
  
      <ng-container matColumnDef="Name" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" > {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="Team">
        <th mat-header-cell *matHeaderCellDef> Team</th>
        <td mat-cell *matCellDef="let element"><mat-form-field>
          <select matNativeControl required >
            <option value="" selected>{{element.teamDetails.name}}</option>
            <option [value]="team.id" *ngFor="let team of teams">{{team.name}}</option>
          </select>
        </mat-form-field> </td>
      </ng-container>
    
       <!-- Symbol Column -->
       <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell  *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="submit" class="me-1" (click)="updateUser(element)">Edit </button>
          <button mat-raised-button color="warn" type="submit" class="ms-1" (click)="deleteUser(element.id)">Delete </button>
         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
  
  <div class="containermt-5 pt-5 mt-5 mx-5" *ngIf="view != 'users'">
    <div class="row add-form">
      <div class="col-12 d-flex justify-content-end ">
      <button mat-raised-button color="primary" type="submit" (click)="changeView()">View Users</button>
    </div>
  </div>
    <div class="card text-center shadow-lg mt-2 mx-2">
      <div class="card-body">
        <h3>Add new user</h3>
    <form [formGroup]="formAdd">
     <div class="row">
      <div class="col-12  d-flex justify-content-around">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        
      </div>
     </div>
  
     <div class="row">
      <div class="col-12  d-flex justify-content-around">
  
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
        
    
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </div>
  
      <div class="row d-flex justify-content-around">
        <div class="col-6 select">
          <mat-form-field>
            <select matNativeControl required formControlName="team">
              <option [value]="team.id" *ngFor="let team of teams">{{team.name}}</option>
            </select>
          </mat-form-field>   
        </div>
     <div class="col-6">
      <div class="example-button-row">
      <button mat-raised-button color="primary" type="submit" class="save-button"  (click)="save()" *ngIf="action != 'update'">Save</button>
      <button mat-raised-button color="primary" type="submit" class="save-button"  (click)="updateUserData(selectedUserID)" *ngIf="action == 'update'">Save</button>
      </div>
    </div>
          
     
     
      </div>
     </div>
  
    </form>
      </div>
    </div>
  </div>
  
<a routerLink="/login">Log Out</a>
